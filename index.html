<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Little Inspi</title>

<style>
body{
  font-family:sans-serif;
  text-align:center;
  margin:0;
  padding:0;
  background-size:cover;
  background-position:center;
  transition:background 0.5s;
}
.hidden{display:none;}
h1,h2{margin-top:20px;color:#fff;text-shadow:1px 1px 5px #000;}

.art-cards{
  display:flex;
  justify-content:center;
  gap:30px;
  margin:30px 10px;
  flex-wrap:wrap;
}
.card{
  background:rgba(255,255,255,0.85);
  padding:20px;
  border-radius:12px;
  width:160px;
  height:160px;
  cursor:pointer;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.2s;
}
.card:hover{transform:scale(1.05);}

.slot-columns{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px;
  flex-wrap:wrap;
}
.column{
  background:rgba(255,255,255,0.9);
  padding:15px;
  border-radius:10px;
  min-width:120px;
  font-size:18px;
  font-weight:bold;
}

button{
  margin:8px;
  padding:12px 25px;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
}

.checkboxes{
  color:#fff;
  margin:10px;
  text-shadow:1px 1px 3px #000;
}

@media(max-width:500px){
  .slot-columns{flex-direction:column;}
  .column{min-width:90%;}
}
</style>
</head>

<body style="background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1080&h=1920') no-repeat center center fixed;">

<!-- ACCUEIL -->
<div id="home">
<h1>My Little Inspi</h1>
<div class="art-cards">
  <div class="card" onclick="startSlot('visual')">üé® Visuel</div>
  <div class="card" onclick="startSlot('music')">üéµ Musique</div>
  <div class="card" onclick="startSlot('writing')">‚úçÔ∏è √âcriture</div>
</div>
</div>

<!-- SLOT -->
<div id="slot" class="hidden">
<h2 id="slot-title"></h2>

<div class="checkboxes">
<label><input type="checkbox" id="col3chk" checked> Colonne 3</label>
<label><input type="checkbox" id="col4chk"> Colonne 4</label>
<label><input type="checkbox" id="col5chk"> Colonne 5</label>
</div>

<div class="slot-columns">
  <div class="column" id="col1"></div>
  <div class="column" id="col2"></div>
  <div class="column" id="col3"></div>
  <div class="column hidden" id="col4"></div>
  <div class="column hidden" id="col5"></div>
</div>

<button onclick="spinSlot()">üîÆ Lancer</button>
<button onclick="goHome()">üè† Accueil</button>
</div>

<script>
// ===== DATA =====
const data={
visual:{
c1:["H√©ros","Robot","Animal","Objet vivant","Cr√©ature","Pirate","Monstre","Machine","Alien","Gadget"],
c2:["M√©di√©val","Futuriste","Post-apo","Cyberpunk","Fantastique","For√™t","D√©sert","Oc√©an","Ville","√éle"],
c3:["Sombre","√âpique","Calme","Po√©tique","Myst√©rieux","Dr√¥le","Minimaliste","Color√©","Abstrait","Suspense"],
c4:[
"Rouge / Noir / Blanc",
"Bleu / Blanc / Gris",
"Vert / Jaune / Marron",
"Violet / Rose / Bleu",
"Noir / Or / Rouge",
"Pastel / Beige / Blanc",
"Fluo / Noir / Violet"
],
c5:["Crayon","Bic","Feutre","Marqueur","Stylet","Pinceau","Aquarelle"]
},
music:{
c1:["Piano","Guitare","Batterie","Voix","Synth√©","Basse","Harpe","Violoncelle","Fl√ªte","Percussions"],
c2:["Lent","Rapide","Jazz","Rock","Electro","Ambient","Classique","Funky","Groove","√âpique"],
c3:["Calme","√ânergique","M√©lancolique","Atmosph√©rique","Myst√©rieux","Inspirant","Sombre","Abstrait","Romantique","Futuriste"],
c4:["Chaud","Froid","Clair","Sombre","Analogique","Num√©rique","Minimal","Dense","Brut","Doux"]
},
writing:{
c1:["Voyageur","Enfant","IA","D√©tective","Sorcier","Artisan","Gardien","√âcrivain","Explorateur","Monstre"],
c2:["Lieu abandonn√©","Ville","For√™t","Ch√¢teau","Plan√®te","Laboratoire","Temple","Oc√©an","√éle","Manoir"],
c3:["Myst√®re","Suspense","Po√©tique","Ironique","Drame","Aventure","Romantique","Fantastique","Absurde","√âpique"],
c4:["Sobre","Sombre","Lumineux","Minimaliste","Symbolique","Onirique","Brut","Doux","Contrast√©","Neutre"]
}
};

const backgrounds={
visual:"https://images.unsplash.com/photo-1522202176988-66273c2fd55f?fit=crop&w=1080&h=1920",
music:"https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?fit=crop&w=1080&h=1920",
writing:"https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?fit=crop&w=1080&h=1920"
};

let currentMode=null;
let lastIndexes=[-1,-1,-1,-1,-1];

// ===== START =====
function startSlot(mode){
currentMode=mode;
document.getElementById("home").classList.add("hidden");
document.getElementById("slot").classList.remove("hidden");
document.getElementById("slot-title").innerText=mode.toUpperCase();
document.body.style.background=`url(${backgrounds[mode]}) no-repeat center center fixed`;
spinSlot();
}

// ===== SPIN =====
function spinSlot(){
let cols;

if(currentMode==="visual"){
cols=[
data.visual.c1,
data.visual.c2,
data.visual.c3,
data.visual.c4,
data.visual.c5
];
}else{
cols=[
data[currentMode].c1,
data[currentMode].c2,
data[currentMode].c3,
data[currentMode].c4,
data[currentMode].c4
];
}

[3,4].forEach(i=>{
document.getElementById("col"+(i+1))
.classList.toggle("hidden",!document.getElementById("col"+(i+1)+"chk").checked);
});

cols.forEach((arr,i)=>{
const col=document.getElementById("col"+(i+1));
if(col.classList.contains("hidden")) return;

let count=0;
const interval=setInterval(()=>{
let idx;
do{idx=Math.floor(Math.random()*arr.length);}while(idx===lastIndexes[i]);
lastIndexes[i]=idx;
col.innerText=arr[idx];
count++;
if(count>20+i*5) clearInterval(interval);
},120);
});
}

// ===== HOME =====
function goHome(){
document.getElementById("slot").classList.add("hidden");
document.getElementById("home").classList.remove("hidden");
document.body.style.background="url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=1080&h=1920') no-repeat center center fixed";
}
</script>
</body>
</html>
